<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Blog</title>
  </head>
  <body>
    <nav class="navbar navbar-custom">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">My Blog</a>
        </div>
        <div class="nav navbar-nav form-inline navbar-right search-box">
          <div class="input-group">
            <input type="text" class="form-control">
            <div class="input-group-btn">
              <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">Home</a></li>
          <li><a href="post.html">Posts</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>
    <header>
      <div class="text-center">
        <h1>My Blog</h1>
        <div class="lead">Welcome to my new Blog</div>
      </div>
    </header>
    <div class="row posts-container">
      <div class="col-md-6 col-md-offset-3">
        <div class="row">
						<!-- Header subsection -->
						<div class="col-12 header-subcontainer">
								<h2>Contact</h2>
						</div>

						<!-- <div class="col-12 contact-form"> -->
						<div class="col-12 contact-form">
							<form>
									<div class="form-group row">
							      <label for="name" class="col-12 col-form-label col-form-label-md padding-left">Name</label>
							      <div class="col-sm-12">
							        <input type="text" class="form-control form-control-md" id="name" placeholder="John Smith">
							      </div>
							    </div>
							    <div class="form-group row">
							      <label for="email" class="col-12 col-form-label col-form-label-md padding-left">Email</label>
							      <div class="col-sm-12">
							        <input type="email" class="form-control form-control-md" id="email" placeholder="email@gmail.com">
							      </div>
							    </div>
									<div class="form-group">
								    <label for="message">Message</label>
								    <textarea class="form-control" id="message" rows="10"></textarea>
								  </div>
									<button type="submit" class="btn btn-primary about-text">Submit</button>
							</form>
						</div>
				</div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row navigation">
        <ul class="nav navbar-nav nav-center">
          <li><a href="index.html">Home</a></li>
          <li><a href="post.html">Posts</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
