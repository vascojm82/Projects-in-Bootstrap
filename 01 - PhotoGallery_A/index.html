    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <title>Bootstrap Photo Gallery</title>
    <style>
      .img-size div > img{
        width: 100%;
        height: 300px !important;
      }

      .thumbnail img, .thumbnail-box{
        width: 350px;
        height: 200px;
        margin-left: auto;
        margin-right: auto;
      }

        padding-bottom: 50px;

    <nav class="navbar navbar-default">

    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="carousel slide" data-ride="carousel" id="slider">
            <ol class="carousel-indicators">
              <li data-target="#slider" data-slide-to="0" class="active"></li>
              <li data-target="#slider" data-slide-to="1"></li>
              <li data-target="#slider" data-slide-to="2"></li>
              <li data-target="#slider" data-slide-to="3"></li>
              <li data-target="#slider" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner img-size">
              <div class="item active">
                <img src="images/slider-1.jpg">
              </div>
              <div class="item">
                <img src="images/slider-2.jpg">
              </div>
              <div class="item">
                <img src="images/slider-3.jpg">

              </div>
              <div class="item">

            </div>
            <div>
              <a href="#slider" data-slide="prev" class="left carousel-control">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a href="#slider" data-slide="next" class="right carousel-control">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h3>Photo Gallery</h3>
      </div>

        <div class="col-md-4">
